<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ChatBot</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="output" class="output">
    <br>
    <div class="message-bot">
      Hey, how are you?
    </div>
    <br>
  </div>

  <button class="upload">+</button>
  <div class="input-outline"></div>
  <input type="text" id="input" class="input" autocomplete="off" placeholder="iMessage">
  <div class="top-overlay" id="top-overlay">
    <div class="bot-pfp" id="bot-pfp">
      <span class="text" id="bot-pfp-text">A</span>
    </div>
    <div class="bot-name" id="bot-name">Anna <span class="arrow">></span></div>
  </div>
  <div class="back-arrow"><</div>
  <script src="script.js"></script>
</body>

</html>
